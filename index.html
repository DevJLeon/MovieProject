<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Class</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="maps.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

  <link rel="stylesheet" href="">
  </head>
  <body>
    <nav
      class="navbar bg-dark border-bottom border-bottom-dark navbar-expand-lg bg-body-tertiary"
      data-bs-theme="dark">

      <div class="container-fluid">
        <a class="navbar-brand" href="#"> üé• Muvi </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"                 data-bs-toggle="modal"
              data-bs-target="#createForm">Add Movie</a>
            </li>
          </ul>
          <span class="navbar-text">üçø Your movie place </span>
        </div>
      </div>
    </nav>

    <div class="container cards d-flex" id="cards">
      <div class="row cards-row justify-content-around">
        <div class="card col-4" style="width: 18rem">
          <img
            src="https://randommer.io/images/movies/18.webp"
            class="card-img-top"
            alt="..."
          />

          <ul class="list-group list-group-flush">
            <li class="list-group-item">Title:</li>
            <li class="list-group-item">Genre:</li>
            <li class="list-group-item">Duration:</li>
            <li class="list-group-item">Director:</li>
          </ul>
          <div class="card-body editButton">
            <button type="button" class="btn btn-outline-primary">
              <i class="bi bi-pencil-fill"></i>
            </button>
          </div>
        </div>

        <div class="card col-4" style="width: 18rem">
          <img
            src="https://randommer.io/images/movies/121.webp"
            class="card-img-top"
            alt="..."
          />

          <ul class="list-group list-group-flush">
            <li class="list-group-item">Title:</li>
            <li class="list-group-item">Genre:</li>
            <li class="list-group-item">Duration:</li>
            <li class="list-group-item">Director:</li>
          </ul>
          <div class="card-body editButton">
            <button type="button" class="btn btn-outline-primary">
              <i class="bi bi-pencil-fill"></i>
            </button>
          </div>
        </div>

        <div class="card col-4" style="width: 18rem">
          <img
            src="https://randommer.io/images/movies/199.webp"
            class="card-img-top"
            alt="..."
          />

          <ul class="list-group list-group-flush">
            <li class="list-group-item">Title:</li>
            <li class="list-group-item">Genre:</li>
            <li class="list-group-item">Duration:</li>
            <li class="list-group-item">Director:</li>
          </ul>
          <div class="card-body editButton">
            <button type="button" class="btn btn-outline-primary">
              <i class="bi bi-pencil-fill"></i>
            </button>
          </div>
        </div>

      </div>
    </div>

    <!-- POPUP -->
    <div
      class="modal fade"
      id="createForm"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header border-0 mb-2">
            <h5 class="modal-title" id="exampleModalLabel">Add new movie</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="" id="movieForm">
              <input name="title" type="text" class="border-0 mb-5" placeholder="Movie name" style="   width: 100%;   height: 40px;   background-color: #0f3041;   border-radius: 4px;   padding-left: 16px; " autofocus/>
              <input name="genre" type="text" class="border-0 mb-5" placeholder="Genre" style="   width: 100%;   height: 40px;   background-color: #0f3041;   border-radius: 4px;   padding-left: 16px; " autofocus/>
              <input name="duration" type="text" class="border-0 mb-5" placeholder="Duration" style="   width: 100%;   height: 40px;   background-color: #0f3041;   border-radius: 4px;   padding-left: 16px; " autofocus/>
              <input name="director" type="text" class="border-0 mb-5" placeholder="Director" style="   width: 100%;   height: 40px;   background-color: #0f3041;   border-radius: 4px;   padding-left: 16px; " autofocus/>
              <input name="moviePic" type="text" class="border-0 mb-5" placeholder="Movie image (url)" style="   width: 100%;   height: 40px;   background-color: #0f3041;   border-radius: 4px;   padding-left: 16px; " autofocus/>
            </form>

          </div>
          <div class="modal-footer d-flex border-0 mb-4">
            <button type="button" id="create" class="btn create">Create</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
